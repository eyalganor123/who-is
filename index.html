<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>WhoIs?</title>
  <link rel='icon' href='./img/layout/favicon.ico' type='image/x-icon'/>
  <link rel="stylesheet" href="lib/bootstrap/bootstrap.css" />
  <link rel="stylesheet" href="css/app.css" />
</head>

<body class="d-flex bd-highlight">

  <header class="box flex-grow-3 bd-highlight">
    <img src="img/layout/logo2.png" />
    <h1 class="tracking-in-contract h1">Who Is?</h1>
  </header>

  <main>
    <section class="game-start">
      <h2>Think of Someone...</h2>
      <button onclick="onStartGuessing()" class="btn btn-lg btn-success ready">I'm Ready!</button>
    </section>
    <section class="quest" style="display: none">
      <h2 class="quest-title"></h2>
      <button onclick="onUserResponse('yes',event)" class="btn btn-info">Yes</button>
      <button onclick="onUserResponse('no')" class="btn btn-danger">No</button>
    </section>
    <section class="new-quest" style="display: none">
      <form class="form-horizontal">
        <div class="form-group">
          <label for="newGuess" class=" control-label">You thought of: </label>
          <div class="">
            <input name="newGuess" type="txt" class="form-control" id="newGuess" placeholder="Your Guess"
              autofocus="true" required>
          </div>
        </div>
        <div class="form-group">
          <label for="newQuest" class=" control-label">Question to differentiate</label>
          <div class="">
            <input name="newQuest" type="txt" class="form-control" id="newQuest"
              placeholder="The answer is YES for yours" required>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" onclick="onAddGuess();return false;" class="btn btn-primary">
              Make me Smarter!
            </button>
          </div>
        </div>
      </form>
    </section>
  </main>

  <footer>
    return gAnswer &copy; 2020
  </footer>
  <script src="lib/jquery/jquery.js"></script>
  <script src="lib/bootstrap/popper.js"></script>
  <script src="lib/bootstrap/bootstrap.js"></script>
  <script src="js/quest-service.js"></script>
  <script src="js/quest-controller.js"></script>
  <script src="js/storage-service.js"></script>
</body>

</html>
